<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .header input[type="text"] {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .header button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    li span {
      flex-grow: 1;
    }

    li button {
      padding: 6px 10px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    li button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <input id="name" type="text" placeholder="Add a new Name">
      <button id="add">Add</button>
    </div>

    <ul id="bulletList"></ul>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const addButton = document.getElementById('add');
    const bulletList = document.getElementById('bulletList');

    addButton.addEventListener('click', function() {
      const name = nameInput.value.trim();
      if (name !== '') {
        const listItem = document.createElement('li');
        const bulletIcon = document.createElement('span');
        bulletIcon.classList.add('bullet');
        bulletIcon.textContent = 'â€¢';
        const itemText = document.createElement('span');
        itemText.textContent = name;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', function() {
          bulletList.removeChild(listItem);
        });

        listItem.appendChild(bulletIcon);
        listItem.appendChild(itemText);
        listItem.appendChild(deleteButton);
        bulletList.appendChild(listItem);
        nameInput.value = '';
      }
    });
  </script>
</body>
</html>
